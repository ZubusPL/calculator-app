<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<title>Material Design Calculator App</title>
		<link rel="stylesheet" href="assets/css/main.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/css/font-awesome.min.css" type="text/css" />
	</head>
	<body>
		<div class="app">
			<div class="calculator">
				<div class="calculator__result">
					<a href="" class="calculator__clear" id="clear">
						<i class="calculator__icon fa fa-repeat"></i>
					</a>
					<a href="" class="calculator__settings" id="settings">
						<i class="calculator__icon fa fa-cog"></i>
					</a>
					<div class="calculator__result-content" id="content-string">
						0
					</div>
				</div>
				<div class="calculator__interface" id="interface" data-element="keys">
					<a href="" class="calculator__button calculator__button--w-50" data-action="submit">=</a>
					<a href="" class="calculator__button calculator__button--w-50" data-action="back">x</i></a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="1">1</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="2">2</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="3">3</a>
					<a href="" class="calculator__button calculator__button--w-25" data-action="split">/</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="4">4</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="5">5</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="6">6</a>
					<a href="" class="calculator__button calculator__button--w-25" data-action="multiply">*</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="7">7</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="8">8</a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="9">9</a>
					<a href="" class="calculator__button calculator__button--w-25" data-action="subtraction">-</i></a>
					<a href="" class="calculator__button calculator__button--w-25" data-key="percent">%</i></a>
					<a href="" class="calculator__button calculator__button--w-25" data-element="key" value="0">0</a>
					<a href="" class="calculator__button calculator__button--w-25" data-key="dot">.</a>
					<a href="" class="calculator__button calculator__button--w-25" data-action="addition">+</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/functions.js"></script>
	</body>
</html>
